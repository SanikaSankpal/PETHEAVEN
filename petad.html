<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Pet for Adoption</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ff6f61;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            background-color: #ff6f61;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e85b50;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Post Pet for Adoption</h2>
        <form action="process_pet.php" method="POST" enctype="multipart/form-data">
            <label for="owner_name">Your Name:</label>
            <input type="text" id="owner_name" name="owner_name" required>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" required>

            <label for="pet_name">Pet Name:</label>
            <input type="text" id="pet_name" name="pet_name" required>

            <label for="pet_type">Pet Type:</label>
            <select id="pet_type" name="pet_type" required>
                <option value="Dog">Dog</option>
                <option value="Cat">Cat</option>
                <option value="Rabbit">Rabbit</option>
                <option value="Other">Other</option>
            </select>

            <label for="breed">Breed:</label>
            <input type="text" id="breed" name="breed" required>

            <label for="age">Age (in years):</label>
            <input type="number" id="age" name="age" required>

            <label for="health">Health Condition:</label>
            <input type="text" id="health" name="health" required>

            <label for="photo">Upload Pet Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>

            <label for="description">Short Description:</label>
            <textarea id="description" name="description" rows="3" required></textarea>

            <button type="submit">Post for Adoption</button>
        </form>
    </div>

</body>
</html>
