<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to PetHeaven</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: url('p2.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            color: white;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.2);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            max-width: 600px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            white-space: nowrap;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        /* Main Login Button */
        .login-button {
            background: #ff6f61;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 30px;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 15px;
            width: 200px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .login-button:hover {
            background: #e85b50;
            transform: scale(1.05);
        }

        /* Login Options Container (initially hidden) */
        .login-options {
            display: none;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        /* User and Admin Login Buttons */
        .option-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 25px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .option-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .register-text {
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 20px;
        }
        .register-text a {
            color: #ff6f61;
            text-decoration: none;
        }
        .register-text a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 30px;
            }
            .title {
                font-size: 2rem;
            }
            .login-button {
                width: 100%;
            }
            .login-options {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="container">
        <h1 class="title">Welcome to PetHeaven üêæ</h1>
        <p>Your trusted platform for pet donation & adoption.</p>
        <button class="login-button" onclick="toggleLoginOptions()">Login</button>
        <div class="login-options" id="loginOptions">
            <a href="login.html" class="option-btn">User Login</a>
            <a href="adlogin.html" class="option-btn">Admin Login</a>
        </div>
        <span class="register-text">Don't have an account? <a href="register.html">Register Now</a></span>
    </div>

    <script>
        function toggleLoginOptions() {
            const loginOptionsDiv = document.getElementById('loginOptions');
            loginOptionsDiv.style.display = loginOptionsDiv.style.display === 'none' ? 'flex' : 'none';
        }
    </script>

</body>
</html>
